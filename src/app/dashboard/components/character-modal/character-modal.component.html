<div mat-dialog-title class="dilog-title">
    <h1 *ngIf="!data" class="pr-5 m-0">Add new cherecter</h1>
    <h1 *ngIf="data" class="pr-5 m-0">Edit cherecter</h1>
    <button mat-icon-button aria-label="close button" class="close-button" mat-dialog-close>
        <mat-icon>clear</mat-icon>
    </button>
</div>

<div mat-dialog-content>
    <form [formGroup]="characterForm">

        <div class="row">
            <mat-form-field class="col-6" [floatLabel]="'always'">
                <mat-label>Игровой никнейм</mat-label>
                <input matInput
                        maxlength="75"
                        placeholder="Ваш игровой никнейм"
                        autocomplete="off"
                        formControlName="name">
            </mat-form-field>
    
            <mat-form-field class="col-6" [floatLabel]="'always'">
                <mat-label>Уровень предметов</mat-label>
                <input matInput
                        maxlength="75"
                        placeholder="Уровень предметов"
                        autocomplete="off"
                        formControlName="equipmentLevel">
            </mat-form-field>
        </div>


        <div class="row">
            <mat-form-field class="col-6">
                <mat-label>Игровой клас</mat-label>
                <mat-select formControlName="class">
                    <mat-option *ngFor="let class of classOfCharacters" [value]="class.id">
                        <mat-icon matSuffix>
                            <img [src]="getUrl('class' ,class.icon)" [alt]="class.name">
                        </mat-icon>
                        {{class.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
    
            <mat-form-field class="col-6">
                <mat-label>Игровая раса</mat-label>
                <mat-select formControlName="race">
                    <mat-option *ngFor="let race of raceOfCharacters" [value]="race.id">
                        <mat-icon matSuffix>
                            <img [src]="getUrl('race' ,race.icon)" [alt]="race.name">
                            <!-- <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" fit="" preserveAspectRatio="xMidYMid meet" focusable="false">
                                <path d="M0 0h24v24H0z" fill="none"></path>
                                <path d="M1 21h4V9H1v12zm22-11c0-1.1-.9-2-2-2h-6.31l.95-4.57.03-.32c0-.41-.17-.79-.44-1.06L14.17 1 7.59 7.59C7.22 7.95 7 8.45 7 9v10c0 1.1.9 2 2 2h9c.83 0 1.54-.5 1.84-1.22l3.02-7.05c.09-.23.14-.47.14-.73v-1.91l-.01-.01L23 10z"></path>
                            </svg> -->
                        </mat-icon>
                        {{race.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
            
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button type="button" class="btn" mat-dialog-close>Cancel</button>
    <button mat-button *ngIf="!data" type="button" class="btn" (click)="submit()" cdkFocusInitial>Add</button>
    <button mat-button *ngIf="data" type="button" class="btn" (click)="update()" cdkFocusInitial>Update</button>
</div>
