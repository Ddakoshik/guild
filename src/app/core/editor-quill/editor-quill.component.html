
<quill-editor [(ngModel)]="editorContent"
            [modules]="editor_modules"
            [style]="style" 
            [customOptions]="customOptions" 
            [required]="required" 
            [minLength]="minLength" 
            [maxLength]="maxLength" 
            [readOnly]="isReadOnly" 
            (onEditorCreated)="handleEditorCreated($event)" 
            (onContentChanged)="handleChange($event);" 
            (onSelectionChanged)="handleSelection($event);">
</quill-editor>
