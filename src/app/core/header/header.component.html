
<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Shadow Rainbow</span>

    <span class="example-spacer"></span>
    
    <button routerLink="/dashboard/" mat-button>Главная</button>
    <button routerLink="/dashboard/rules" mat-button>Правила</button>
    <button routerLink="/dashboard/composition" mat-button>Состав</button>
    <button routerLink="/dashboard/timeanons" mat-button>Расписание</button>
    <button routerLink="/dashboard/blog" mat-button>Блог</button>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>settings</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>



<mat-menu #menu="matMenu">
  <button routerLink='/dashboard/profile' mat-menu-item>
    <mat-icon>account_circle</mat-icon>
    <span>Профиль</span>
  </button>
  <button mat-menu-item disabled>
    <mat-icon>attach_money</mat-icon>
    <span>Получить 100$</span>
  </button>
  <button mat-menu-item (click)="logout()">
    <mat-icon>whatshot</mat-icon>
    <span>Выйти</span>
  </button>
</mat-menu>
